<body style="background-color: bisque; ">
    <h2>Contact Me </h2>

    <form>
        <label for="Name" id="name-label">Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter Your Name"><br><br>

        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="test@gmail.com"><br><br>

        <label>Your Message</label><br>
        <textarea name="Description" id="descriptions" cols="50" rows="5"></textarea><br>

        <button type="button" onclick="alert('Validating')">Submit</button>
    </form>
    <br><br><br>
